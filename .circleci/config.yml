version: 2.1
orbs:
  python: circleci/python@1.0.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - run:
          command: pipenv pip install cookiecutter
          name: Install Cookiecutter
      - run:
          name: Create project test from cookiecutter
          command: pipenv cookiecutter . --no-input
      - run:
          name: Install requirements from cookiecutter
          command: |
            cd my-flask-app
            pipenv make requirements
      - run:
          name: Run the tests
          command: |
            cd my-flask-app
            pipenv make run-tests

workflows:
  main:
    jobs:
      - build-and-test
